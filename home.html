<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="home.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="all.css">
    <script defer src="script.js"></script> <!-- Link to external JS -->
</head>
<body>
    <div class="background">
        <div class="background-color">
            <svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" style="margin-top: 200px;">
                <defs>
                    <!-- Define the gradient from #2400FF to #00FFD1 -->
                    <linearGradient id="gradient1" x1="0%" y1="50%" x2="100%" y2="50%" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#2400FF"/>
                        <stop offset="100%" stop-color="#00FFD1"/>
                    </linearGradient>
            
                    <!-- Define the blur filter -->
                    <filter id="blurEffect" x="0" y="0" width="200%" height="200%" filterUnits="userSpaceOnUse">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="25" result="blurred"/>
                    </filter>
                </defs>
            
                <!-- Apply the gradient and blur to a circle -->
                <circle cx="250" cy="250" r="200" fill="url(#gradient1)" filter="url(#blurEffect)" />
            </svg>
        </div>
        <div class="start-button">
            <button>Zen</button>
        </div>
        <div class="title">
            <p>Let's Meditate</p>
        </div>
    </div>
</body>
</html>
